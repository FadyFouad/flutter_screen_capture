name: flutter_screen_capture_example
description: Demonstrates how to use the flutter_screen_capture plugin.

publish_to: 'none'

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_screen_capture:
    path: ../

  screen_retriever: ^0.1.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
